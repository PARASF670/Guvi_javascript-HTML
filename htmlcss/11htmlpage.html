    <form action="">
        
        <input type="button" onclick="alert('hey user')"><br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="phone">Enter your phone number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="ln">Confidential Id:</label><br>
        <input type="password" id="ln" name="ln" ><br>
        <labe>Sex:</labe><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br>
        <label>Vehicle:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
       <label for="vehicle1"> Two Wheeler</label><br>
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
       <label for="vehicle2"> Four Wheeler</label><br>
       <label for="favcolor">Select your vehicle color:</label>
       <input type="color" id="favcolor" name="favcolor"><br><br>
       <label>Resume Upload:</label>
       <input type="file"><br><br>
       <label for="git">Github Id:</label>
       <input type="url" id="git" name="git"><br><br>
       <label for="quantity">Rating (1 to 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
  <label for="vol">Coding Experience (between 0 and 100):</label>
  <input type="range" id="vol" name="vol" min="0" max="100">

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset"><br>
      </form>
